<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor='let carpeta of carpetaMenu'>
      <ion-item>
        <ion-icon slot="start" name="folder"></ion-icon>
        <ion-label>
          {{carpeta.nombre}}
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="cash"></ion-icon>
          Mensualidad
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color=danger>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button (click)="presentAlertPrompt()">
    Crear carpeta
  </ion-button>

</ion-content>
